@switch (pageLayoutService.layout$ | async) {
@case (PageLayout.Authorized) {
<authorized-layout>
  <router-outlet (activate)="onActivate()" />
</authorized-layout>
}

@case (PageLayout.Error) {
<error-layout>
  <router-outlet (activate)="onActivate()" />
</error-layout>
}

@default {
<empty-layout>
  <router-outlet (activate)="onActivate()" />
</empty-layout>
}
}
