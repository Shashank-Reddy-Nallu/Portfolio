@if (currentBlog) {
    <section class="blog-section text-white">
        <!-- Back btn -->
        <a routerLink="/blogs" class="back-btn d-none d-md-block text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z" />
            </svg>
        </a>
    
        <blog-header [blogHeader]="currentBlogHeader"/>
         <div class="markdown-section d-flex align-items-center justify-content-center">            
             <markdown emoji katex mermaid clipboard [src]="'./blogs/' + currentBlog.blogId + '.md'" ngPreserveWhitespaces></markdown>
             <!-- <markdown emoji katex mermaid clipboard ngPreserveWhitespaces [data]="markdownContent"></markdown> -->
    
             <!-- <markdown emoji katex mermaid clipboard src="./d/d2.md" ngPreserveWhitespaces></markdown> -->
    
            <!-- <markdown [data]="markdownContent" emoji></markdown> -->
         </div>

         <!-- Scroll to top btn -->
         <div class="d-flex justify-content-center align-items-center mt-5">
            <button type="button" class="btn" (click)="scrollToTop()"> Back to top <i class="fas fa-arrow-up"></i> </button>
         </div>

         <!-- More articles section -->
          @if (suggestedBlogs?.length) {
            <div class="mt-5">
                <hr>
                <div class="suggested-articles-heading mt-5 text-uppercase d-flex align-items-center justify-content-center">More Articles</div>
                <div class="box-container p-5">
                    <!-- Blogs -->
                    @for (blog of suggestedBlogs; track blog.blogId) {
                        <div class="box" (click)="onBlogClick(blog)">
                            <div class="image user-select-none">
                                <img [src]="blog.bannerUrl" alt="Banner image">
                            </div>
                            <div class="content">
                                <div class="icons user-select-none">
                                    <span class="cursor-pointer"> <i class="fas fa-calendar"></i> {{blog.publishedOn | date: 'dd MMMM, yyyy'}} </span>
                                     <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M12.5 17.32q1.216-.68 2.453-.98t2.547-.302q.9 0 1.618.112t1.267.296q.23.096.423-.029t.192-.394V7.008q0-.173-.096-.308q-.096-.134-.327-.23q-.825-.293-1.501-.4T17.5 5.961q-1.31 0-2.613.386q-1.304.387-2.387 1.16zm-.5 1.136q-.235 0-.432-.059t-.376-.15q-1.09-.595-2.27-.902T6.5 17.04q-.78 0-1.534.13q-.753.131-1.466.42q-.544.217-1.022-.131T2 16.496V6.831q0-.371.195-.689t.547-.442q.887-.383 1.836-.56T6.5 4.962q1.47 0 2.866.423q1.398.423 2.634 1.23q1.237-.807 2.634-1.23t2.866-.423q.973 0 1.922.178q.95.177 1.836.56q.352.125.547.442t.195.689v9.665q0 .614-.516.943q-.517.328-1.1.111q-.693-.27-1.418-.39q-.724-.121-1.466-.121q-1.24 0-2.421.306t-2.271.901q-.18.093-.376.151q-.197.059-.432.059m1.885-9.508q0-.11.076-.222t.18-.168q.763-.346 1.613-.53q.85-.182 1.746-.182q.48 0 .91.053t.886.153q.129.03.224.135q.096.104.096.257q0 .252-.15.366t-.402.052q-.37-.075-.757-.103q-.388-.028-.807-.028q-.804 0-1.573.154q-.77.154-1.46.43q-.257.099-.42-.005t-.162-.362m0 5.423q0-.11.076-.231q.076-.123.18-.178q.725-.346 1.613-.52q.888-.173 1.746-.173q.48 0 .91.053t.886.153q.129.03.224.135q.096.104.096.257q0 .252-.15.366t-.402.052q-.37-.075-.757-.103q-.388-.028-.807-.028q-.784 0-1.544.16q-.76.161-1.45.457q-.258.118-.44-.003t-.181-.397m0-2.692q0-.11.076-.222t.18-.168q.763-.347 1.613-.53q.85-.182 1.746-.182q.48 0 .91.053t.886.153q.129.03.224.134q.096.104.096.258q0 .252-.15.366t-.402.051q-.37-.075-.757-.102q-.388-.028-.807-.028q-.804 0-1.573.154q-.77.153-1.46.43q-.257.098-.42-.005q-.162-.105-.162-.362" />
                                        </svg>
                                        <span class="ms-1">
                                            {{blog.readTime}} min read
                                        </span>
                                     </span>
                                    <!-- <span class="cursor-pointer"> <i class="fas fa-user"></i> By Admin </span> -->
                                </div>
                                <h3 class="blog-title d-flex justify-content-center align-items-center">{{blog.title}}</h3>
                                <p>{{blog.description}}</p>
                                <button type="button" class="btn" (click)="onBlogClick(blog)"> Read more <i class="fas fa-link"></i> </button>
                            </div>
                        </div>
                      }
                </div>
            </div>
          }
         
    </section>
}
