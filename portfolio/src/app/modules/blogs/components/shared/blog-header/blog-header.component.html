<div class="header-section d-flex flex-column align-items-center justify-content-center">
    <!-- Blog title -->
    <!-- <h1 class="leading-tight fw-bold">
        <ng-container *ngIf="blogHeader.title as title">
            <span>{{ title.split(' ')[0] }}</span> {{ title.split(' ').slice(1).join(' ') }}
          </ng-container>
    </h1> -->
    <h1 class="leading-tight fw-bold">
        <ng-container *ngIf="blogHeader.displayTitle as title">
          <ng-container *ngIf="extractTitleParts(title) as parts">
            <span *ngIf="parts.highlighted">{{ parts.highlighted }}</span>
            {{ parts.remaining }}
          </ng-container>
        </ng-container>
    </h1>    

    <!-- Blog banner -->
     <div class="banner-section mt-5 mb-2 my-md-5 d-flex align-items-center justify-content-center user-select-none">
        <img class="w-100 h-100" [src]="blogHeader.bannerUrl" alt="Banner Image">
     </div>

    
    <div class="name-header d-flex flex-column flex-md-row gap-4 gap-md-2 align-items-center justify-content-center flex-wrap mt-5 mb-3 my-md-3 mb-md-5">
        <div class="d-flex gap-2 justify-content-center align-items-center">
            <img src="./images/me/display-blog.JPG" alt="Profile" class="profile-img rounded-circle me-3 user-select-none" />
            <h3 class="m-0">Shashank Reddy Nallu</h3>
        </div>
        <div class="text-section d-flex align-items-center justify-content-between">
            <div class="details small d-flex">
                <span class="mx-3 hidden font-bold text-slate-500 d-none d-md-block">·</span>
                <span>{{blogHeader.publishedOn | date: 'dd MMMM, yyyy'}}</span>
                <span class="mx-3 hidden font-bold text-slate-500 d-block">·</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" d="M5 17h4a3 3 0 0 1 3 3V10c0-2.828 0-4.243-.879-5.121C10.243 4 8.828 4 6 4H5c-.943 0-1.414 0-1.707.293S3 5.057 3 6v9c0 .943 0 1.414.293 1.707S4.057 17 5 17Zm14 0h-4a3 3 0 0 0-3 3V10c0-2.828 0-4.243.879-5.121C13.757 4 15.172 4 18 4h1c.943 0 1.414 0 1.707.293S21 5.057 21 6v9c0 .943 0 1.414-.293 1.707S19.943 17 19 17Z" stroke-width="1" />
                </svg>
                <span class="ms-2">{{blogHeader.readTime}} min read</span>
            </div>
        </div>
    </div>
</div>
